<body>
<div class="container">
    <div class="editor">
        <input type="text" id="title" placeholder="æ ‡é¢˜">
        <input type="text" id="username" placeholder="ç”¨æˆ·å">
        <div class="toolbar">
            <button onclick="formatText('bold')">åŠ ç²—</button>
            <button onclick="formatText('italic')">æ–œä½“</button>
            <button onclick="formatText('strikeThrough')">åˆ’çº¿</button>
        </div>
        <div id="content" contenteditable="true" style="min-height:100px;"></div>
        <input type="file" id="imageUpload" accept="image/*">
        <div class="form-controls">
            <select id="emoji-tag-select">
                <option value="">é€‰æ‹©æ ‡ç­¾...</option>
                <option value="ğŸ¤¡">ğŸ¤¡ JOKE</option>
                <option value="ğŸ˜‚">ğŸ˜‚ å¥½ç¬‘</option>
                <option value="ğŸ˜±">ğŸ˜± éœ‡æƒŠ</option>
                <option value="â¤ï¸">â¤ï¸ å–œæ¬¢</option>
                <option value="ğŸ˜¢">ğŸ˜¢ ä¼¤å¿ƒ</option>
                <option value="ğŸ¤”">ğŸ¤” æ€è€ƒ</option>
            </select>
            <button onclick="publishPost()">å‘å¸ƒé•¿æ–‡</button>
        </div>
    </div>
    
    <div class="editor">
         <div class="form-controls">
            <input type="text" id="mood-input" placeholder="ä¸¢ä¸€ä¸ª Emoji å¿ƒæƒ… (ä¸è¶…è¿‡5ä¸ªå­—)..." maxlength="5">
            <button onclick="publishMood()">å‘å¸ƒå¿ƒæƒ…</button>
        </div>
    </div>

    <hr style="border: none; border-top: 1px solid rgba(255,255,255,0.4); margin: 30px 0;">

    <div id="posts">
        </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // ---- DATA MANAGEMENT ---- //
    let posts = [];
    let myPostIds = [];

    function loadData() {
        posts = JSON.parse(localStorage.getItem('treehole_posts')) || [];
        myPostIds = JSON.parse(localStorage.getItem('treehole_myPostIds')) || [];
        renderPosts();
    }

    function saveData() {
        localStorage.setItem('treehole_posts', JSON.stringify(posts));
        localStorage.setItem('treehole_myPostIds', JSON.stringify(myPostIds));
    }

    // ---- RENDERING ---- //
    function renderPosts() {
        const postsContainer = document.getElementById('posts');
        postsContainer.innerHTML = ''; // Clear existing posts

        if (posts.length === 0) {
            postsContainer.innerHTML = '<div id="no-posts">æš‚æ— å†…å®¹ï¼Œå¿«æ¥å‘å¸ƒä½ çš„ç¬¬ä¸€æ¡æ ‘æ´å§~</div>';
            return;
        }

        // å€’åºæ˜¾ç¤ºï¼Œæ–°çš„åœ¨å‰é¢
        [...posts].reverse().forEach(post => {
            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.dataset.id = post.id;
            
            // æ ¹æ®æ˜¯å¦æ˜¯å¿ƒæƒ…ï¼Œåº”ç”¨ä¸åŒæ ·å¼
            if (post.isMood) {
                postElement.classList.add('mood-post');
            }

            // åˆ é™¤æŒ‰é’®
            const deleteBtnHTML = myPostIds.includes(post.id) ? 
                `<button class="post-delete-btn" onclick="deletePost('${post.id}')">âœ–</button>` : '';

            // è¯„è®ºHTML
            const commentsHTML = post.comments.map(comment => `
                <div class="comment" data-id="${comment.id}">
                    <span class="comment-text">${comment.text}</span>
                    <span>
                        <button class="like" onclick="likeComment('${post.id}', '${comment.id}')">ğŸ‘ ${comment.likes}</button>
                        ${myPostIds.includes(comment.id) ? `<button class="delete-btn" onclick="deleteComment('${post.id}', '${comment.id}')">åˆ é™¤</button>` : ''}
                    </span>
                </div>
            `).join('');

            const postHTML = `
                ${deleteBtnHTML}
                ${post.isMood ? '' : `
                <div class="post-header">
                    ${post.tag ? `<span class="emoji-tag">${post.tag}</span>` : ''}
                    <img class="avatar" src="https://i.pravatar.cc/40?u=${post.username}" alt="avatar">
                    <span class="username">${post.username}</span>
                </div>
                <h3>${post.title}</h3>
                `}
                <div class="post-content">${post.content}${post.image || ''}</div>
                <div class="post-actions">
                    <button class="like" onclick="likePost('${post.id}')">ğŸ‘ ${post.likes}</button>
                </div>
                <div class="comments">${commentsHTML}</div>
                <input type="text" placeholder="å†™è¯„è®º..." onkeydown="if(event.key==='Enter' && this.value.trim()){addComment(this, '${post.id}')}">
            `;
            
            postElement.innerHTML = postHTML;
            postsContainer.appendChild(postElement);
        });
    }

    // ---- ACTIONS ---- //
    window.formatText = function(command) {
        document.execCommand(command, false, null);
    }
    
    // å‘å¸ƒé•¿æ–‡
    window.publishPost = function() {
        const title = document.getElementById('title').value || 'æ— æ ‡é¢˜';
        const username = document.getElementById('username').value || 'åŒ¿å';
        const content = document.getElementById('content').innerHTML;
        const tag = document.getElementById('emoji-tag-select').value;
        const fileInput = document.getElementById('imageUpload');

        if (!content.trim() && (!fileInput.files || !fileInput.files[0])) {
            alert('è¯·è¾“å…¥å†…å®¹æˆ–ä¸Šä¼ å›¾ç‰‡');
            return;
        }

        const newPost = {
            id: 'post_' + Date.now(),
            title,
            username,
            content,
            tag,
            image: '',
            likes: 0,
            comments: [],
            isMood: false
        };

        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                newPost.image = `<img src="${e.target.result}">`;
                addPostToList(newPost);
            }
            reader.readAsDataURL(fileInput.files[0]);
        } else {
            addPostToList(newPost);
        }
    }

    // å‘å¸ƒå¿ƒæƒ…
    window.publishMood = function() {
        const moodText = document.getElementById('mood-input').value.trim();
        if (!moodText) {
            alert('è¯·è¾“å…¥ä½ çš„å¿ƒæƒ…');
            return;
        }
        const newMood = {
            id: 'post_' + Date.now(),
            content: moodText,
            likes: 0,
            comments: [],
            isMood: true
        };
        addPostToList(newMood);
        document.getElementById('mood-input').value = '';
    }
    
    function addPostToList(post) {
        posts.push(post);
        myPostIds.push(post.id);
        saveData();
        renderPosts();

        // æ¸…ç©ºè¾“å…¥æ¡†
        document.getElementById('title').value = '';
        document.getElementById('username').value = '';
        document.getElementById('content').innerHTML = '';
        document.getElementById('imageUpload').value = '';
        document.getElementById('emoji-tag-select').value = '';
    }

    window.addComment = function(input, postId) {
        const text = input.value.trim();
        if (!text) return;
        
        const newComment = {
            id: 'comment_' + Date.now(),
            text: text,
            likes: 0
        };

        const post = posts.find(p => p.id === postId);
        if (post) {
            post.comments.push(newComment);
            myPostIds.push(newComment.id); // è®°å½•è‡ªå·±çš„è¯„è®ºID
            saveData();
            renderPosts();
        }
        input.value = '';
    }

    window.deletePost = function(postId) {
        if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¯‡å†…å®¹å—ï¼Ÿ')) return;
        posts = posts.filter(p => p.id !== postId);
        myPostIds = myPostIds.filter(id => id !== postId);
        saveData();
        renderPosts();
    }

    window.deleteComment = function(postId, commentId) {
        if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è¯„è®ºå—ï¼Ÿ')) return;
        const post = posts.find(p => p.id === postId);
        if (post) {
            post.comments = post.comments.filter(c => c.id !== commentId);
            myPostIds = myPostIds.filter(id => id !== commentId);
            saveData();
            renderPosts();
        }
    }

    window.likePost = function(postId) {
        const post = posts.find(p => p.id === postId);
        if (post) {
            post.likes++;
            saveData();
            renderPosts();
        }
    }

    window.likeComment = function(postId, commentId) {
        const post = posts.find(p => p.id === postId);
        if (post) {
            const comment = post.comments.find(c => c.id === commentId);
            if (comment) {
                comment.likes++;
                saveData();
                renderPosts();
            }
        }
    }

    // ---- INITIALIZATION ---- //
    loadData();
});
</script>
